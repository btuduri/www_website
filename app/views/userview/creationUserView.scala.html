@(formUser: Form[User])

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <title>creation user</title>
    </head>
    <body>
    @form(routes.UserCtl.create()) {
        <fieldset>
            <legend>Add an user</legend>
            <div class="row">
                @inputText(formUser("username"))
                @inputPassword(formUser("password"))
                @inputText(formUser("nickname"))
                @inputText(formUser("groupname"))
                @inputText(formUser("votekey"))
            </div>
        </fieldset>
        <input type="submit" value="Creer user" class="btn btn-primary">
            &nbsp;
        <a class="btn" href="@routes.Application.index()"> Annuler</a>
    }
    </body>
</html>
